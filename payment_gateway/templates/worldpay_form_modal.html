<div id="worldpayFormModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Payment</h4>
            </div>

            <div class="modal-body">

                <div id="message-container" class="hidden-container">
                    <div id="message-text" class="text-center payment-text">
                    </div>

                </div>

                <div id="spinner-container" class="hidden-container">
                    <div id="payment-text" class="text-center col-xs-12 payment-text">
                        One moment we are processing your request ...
                    </div>

                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </div>


                <form class="form-horizontal" role="form" id="worldpay-form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="card-holder-name">Name on Card</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" data-worldpay="name" name="card-holder-name" id="card-holder-name"
                                   value="John Doe">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="card-number">Card Number</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" data-worldpay="number" id="card-number" value="4111 1111 1111 1111">
                        </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
                        <div class="col-xs-2">
                          <input class="form-control" data-worldpay="exp-month" size="2" type="text" value="01"/>
                        </div>
                        <div class="col-xs-2">
                          <input class="form-control" data-worldpay="exp-year" size="4" type="text" value="2025"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" data-worldpay="cvc" id="cvv" value="222">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="currency">Currency</label>
                        <div class="col-sm-3">
                            <select class="form-control col-sm-2" id="currency">
                                <option value="USD">USD</option>
                                <option value="GBP">GBP</option>
                                <option selected value="EUR">EUR</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="price">Total</label>
                        <div class="col-sm-3">
                            <input id='amount' class="form-control" name="amount" value="250.00" type="number"
                                   step="0.01"/>
                            <small style="color: red">Pay what you want !!</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" id="submit-btn" class="btn btn-success">Pay Now</button>
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
